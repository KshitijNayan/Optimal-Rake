<!DOCTYPE html>
<html lang="en" data-page="order">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Place New Order - SAIL Freight Portal</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Place a new freight order through SAIL's logistics management system." />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="nav-left">
        <img src="Steel_Authority_of_India_logo.svg" alt="SAIL Logo" class="logo-small">
        <a class="brand" href="index.html">SAIL Freight Portal</a>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="order.html" class="active">Place Order</a>
        <a href="track.html">Track Trains</a>
        <a href="orders.html">Orders Dashboard</a>
        <a href="rakes.html">Rake Optimization</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container">
      <h1>Place New Order</h1>
      <form id="orderForm" class="card form-card">
        <div class="form-row">
          <label>Order ID</label>
          <input type="text" id="order_id" value="" placeholder="Auto-generated on submit" readonly />
        </div>
        <div class="form-row">
          <label>Source Station</label>
          <input type="text" id="source" required placeholder="e.g., Bokaro Steel City" />
        </div>
        <div class="form-row">
          <label>Destination Station</label>
          <input type="text" id="destination" required placeholder="e.g., Vizag Port" />
        </div>
        <div class="form-row">
          <label>Commodity</label>
          <input type="text" id="commodity" required placeholder="e.g., Iron Ore" />
        </div>
        <div class="form-row two-col">
          <div>
            <label>Tonnage</label>
            <input type="number" id="tonnage" min="1" value="50" required />
          </div>
          <div>
            <label>Preferred Date</label>
            <input type="date" id="date" required />
          </div>
        </div>
        <div class="form-row">
          <label>Rake Type</label>
          <select id="rake_type">
            <option>Open Wagons</option>
            <option>Box Rake</option>
            <option>Flat Rake</option>
          </select>
        </div>
        <div class="form-row">
          <label>Notes</label>
          <textarea id="notes" placeholder="Any special instructions..."></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Submit Order</button>
          <button type="button" id="resetBtn" class="btn ghost">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Â© SAIL Logistics Frontend Demo</small>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
